DATA:
  MAX_SAMPLE_INTERVAL: 100
  SAMPLER_MODE: 'causal' 
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  STD:
  - 0.229
  - 0.224
  - 0.225
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1 
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 3  
  TRAIN:
    DATASETS_NAME:
    - COESOT
    # - FE108
    # - FELT
    # - VisEvent
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 20000
  VAL:
    DATASETS_NAME:
    - COESOT_VAL
    # - FE108_VAL
    # - FELT_VAL
    # - VisEvent_VAL
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  PRETRAIN_PATH: ""
  PRETRAIN_FILE: "mae_pretrain_vit_base.pth"
  # PRETRAIN_FILE: "OSTrack_ep0300.pth.tar"
  EXTRA_MERGER: False
  #############################
  BACKBONE:
    #############################
    TYPE: amttrack_vit_base_patch16_224 
    #############################
    STRIDE: 16
    CE_LOC: [3, 6, 9]
    #############################
    CE_KEEP_RATIO: [1, 1, 1]
    #############################
    CE_TEMPLATE_RANGE: 'CTR_POINT' 
    #############################
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
  MEMORY:  
    #############################
    ATU_BETA: 4.0   
    #############################
    AMAH_BETA: 0.25  
    AMAH_LAYERS: [5, 8, 11]  # hopfield layers
    AMAH_SP_LAYERS : [[1, 3],[4, 6],[7, 9]]  # stored patterns layers
    #############################
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  #############################
  BATCH_SIZE: 12 
  #############################
  # EPOCH: 100  
  EPOCH: 50  
  #############################
  GIOU_WEIGHT: 2.0     
  L1_WEIGHT: 5.0   
  FOCAL_WEIGHT: 1.0   
  LR: 0.0004
  #############################
  # LR_DROP_EPOCH: 80  # epoch=100
  LR_DROP_EPOCH: 40  # epoch=50
  #############################
  GRAD_CLIP_NORM: 0.1
  NUM_WORKER: 8
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 5
  WEIGHT_DECAY: 0.0001
  AMP: False
TEST:
  EPOCH: 50  
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
  #############################
  SHORTTERM_LIBRARY_NUMS: 5 
  LONGTERM_LIBRARY_NUMS: 10 
  #############################
  SAMPLE_INTERVAL: 10  
  UPDATE_INTERVAL: 20 
  #############################
  LOWER_BOUND: 0.35 
  SCORE_THRESHOLD: 0.7
  #############################